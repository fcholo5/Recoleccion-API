name: üöÄ Deploy Laravel Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout c√≥digo
        uses: actions/checkout@v4

      - name: üêò Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, xml, ctype, json, tokenizer, fileinfo, curl, pgsql, pdo, pdo_pgsql
          tools: composer:v2

      - name: üì¶ Instalar dependencias
        run: composer install --no-dev --optimize-autoloader

      - name: üßπ Limpiar contenido anterior
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            rm -rf /home/fabian_panameno/api/*
            echo "‚úî Carpeta de backend limpiada"

      - name: üì§ Subir backend al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "."
          target: "/home/fabian_panameno/api/"
          recursive: true
          overwrite: true
          strip_components: 1
          exclude: ".git/,tests/"

      - name: ‚öôÔ∏è Configurar permisos y migrar
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            cd /home/fabian_panameno/api
            chmod -R 775 storage bootstrap/cache
            chown -R fabian_panameno:fabian_panameno storage bootstrap/cache
            php artisan config:clear
            php artisan migrate --force
            php artisan config:cache
            echo "‚úÖ Backend Laravel desplegado correctamente"
            