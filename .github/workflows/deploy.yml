name: üöÄ Deploy Laravel Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: üîç Checkout code
        uses: actions/checkout@v4

      - name: üì§ Deploy files to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          source: "."
          target: "/var/www/fabian_api/"
          strip_components: 1
          exclude: ".git,.env,.github"

      - name: ‚öôÔ∏è Run post-deploy commands on server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || '22' }}
          script: |
            cd /var/www/fabian_api

            # Instalar dependencias (si no est√°s subiendo vendor/)
            composer install --no-dev --optimize-autoloader

            # Asegurarse de que storage y cache son escribibles
            chmod -R 775 storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache

            # Si a√∫n no existe .env, crearlo desde .env.example y ajustar
            if [ ! -f .env ]; then
              cp .env.example .env
              php artisan key:generate --force
            fi

            # Configurar variables de entorno (opcional: puedes inyectarlas desde secrets si prefieres)
            # Aqu√≠ asumimos que ya existe un .env v√°lido o lo configuras manualmente

            # Ejecutar migraciones
            php artisan migrate --force

            # Optimizar (opcional, pero recomendado en producci√≥n)
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚úî Backend deploy completado"